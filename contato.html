<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/goku_ico.png">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Marcos Vinicius - Portifólio</title>
</head>
<body>
    <!-- Menu da Página -->
    <nav>
        <div>
            <img src="/assets/images/goku_ico.png" alt="Logo da página">
            <span>Portifólio</span>
        </div>
        <ul>
            <a href="./index.html">
                <li>Home</li>
            </a>
            <a href="#contato">
                <li>Contato</li>
            </a>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <main class="contato">
        <section class="formulario">
            <form>
                <h2 id="contato">Contato</h2>
                
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Insira o seu nome completo:">
                    <div id="txtNome"></div>
                </div>
                
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Insira o seu nome completo:">
                    <div id="txtEmail"></div>
                </div>

                <div class="campos-form">
                    <label for="mensagem">Texto:</label>
                    <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem:">
                    </textarea>
                    <div id="txtMensagem"></div>
                </div>
                <button type="button">Enviar</button>
            </form>
        </section>


    </main>

    <!-- Rodapé da Página -->
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/marcos-v-ramos-caldas/" target="_blank">
                <img src="assets/images/linkedin.png" alt="Logo do LinkedIn" title="LinkedIn">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="assets/images/instagram.png" alt="Logo do Instagram" title="Instagram">
            </a>
            <a href="https://github.com/Marcos-V-Ramos" target="_blank">
                <img src="assets/images/github.png" alt="Logo do GitHub" title="GitHub">
            </a>
        </div>
        <p>Desenvolvido por Marcos Vinicius Ramos &copy;</p>
    </footer>
</body>
</html>
